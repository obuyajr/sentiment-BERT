<head>
<link rel="stylesheet" type="text/css" href="static/result_table.css" />
</head>
<style>
	body{
		background: linear-gradient(60deg, white, brown);
	}
</style>
<table>
	<thead>
		<tr>
			<th>Text</th>
			<th>Sentiment</th>
		</tr>
	</thead>
	<tbody>
	{% for row in rows %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
			<td>{{ row[-1] }}</td>

		</tr>
	{% endfor %}
	</tbody>
</table>
